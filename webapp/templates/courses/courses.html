{%extends 'main.html'%}{%block title%}Available Courses{%endblock title%}
{%block content%}
<div class="row">
  <div class="newreg">
      <a href= {{ url_for ('courses.data_courses_page') }} class="btn btn-primary">New </a>
      <div class = "search-container">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
  </div>
</div>
<div >
      <div class="row mt-2">
        <table class="table">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
        {% for course in course %}
            <tr>
              <td>{{course[0]}}</td>
              <td>{{course[1]}}</td>
                    <td>
                        <button class="btn btn-warning">Edit</button> 
                        <button class="btn btn-danger btn-delete" data-id="{{ course[0]}}">Delete</button>
                    </td>
            </tr>
        {% endfor %}
          </tbody>
        </table>
    </div>
</div>
</div>
{%endblock content%}
